version: "3.8"

services:

  meece-php:
    build: ./.docker/php
    container_name: magento-php
    ports:
      - "443:443"
    tty: true
    volumes:
      - .:/var/www/html
      - xdebug-data:/tmp/xdebug
    environment:
      XDEBUG_CONFIG: remote_connect_back=1 remote_port=9000 remote_enable=1 profiler_enable_trigger=1 profiler_output_dir=/tmp/xdebug
      PHP_IDE_CONFIG: serverName=dev.meece.com.br
      APPLICATION_ENV: development
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: 1
    depends_on:
       - meece-mysql
       - meece-mailhog
       - meece-redis
       - meece-rabbitmq
       - meece-elasticsearch
    networks:
      - meece-network

  meece-mysql:
    image: mysql:8.0
    container_name: meece-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./.docker/mysql/dumps:/var/lib/mysql/dumps
    networks:
      - meece-network

  meece-mailhog: 
    image: mailhog/mailhog
    container_name: meece-mailhog
    ports: 
      - "1025:1025"
      - "8025:8025"
    networks: 
      - meece-network

  meece-redis:
    image: redis:6.0.16-alpine
    container_name: meece-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - meece-network


  meece-rabbitmq:
    image: rabbitmq:3.8-management
    container_name: meece-rabbitmq
    ports: 
      - 25672:25672 # (erlang) communication between the nodes and CLI tool
      - 15672:15672 # communication with the web management API 
    volumes:
      - ./.docker/rabbitmq/data:/var/lib/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=passw123
    networks:
        - meece-network

  meece-elasticsearch:
      image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
      container_name: meece-elasticsearch
      ports:
        - "9200:9200"
        - "9300:9300"
      environment:
        discovery.type: "single-node"
        ES_JAVA_OPTS: "-Xms2g -Xmx2g"
        xpack.monitoring.enabled: "true"
      volumes:
        - ./.docker/elasticsearch:/usr/share/elasticsearch/data
      networks:
          - meece-network


volumes:
  xdebug-data:
    name: meece_xdebug-data
  mysql-data:

networks: 
  meece-network:
    driver: bridge